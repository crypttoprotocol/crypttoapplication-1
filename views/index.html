<html>
<head>

        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="robots" content="all,follow" />
        <style>
           html, body {
               margin:0;
               padding:0;
               height:100%;
               width:100%; 
           }

           .container-background {
               width: 100%;
               height: 80%;
               overflow:hidden;
               background-repeat:no-repeat;
               background-color: black;
               background-size: cover;
           }

           .head, .foot {
               clear: both;
               height: 10%;
               background-color: black;
           }

           .right-side {
               float:right;
               height: 100%;
           }

           .login-side {
               //color: #ffffff;
               height: 330px;
               width: 310px;
               border-style: solid;
               margin-top: 40%;
               margin-right: 20%;
               background-color:#ffffff;
           }
        </style>
</head>
<body>
        <div class="head">
        <span style="color:#ffffff">Cryptto</span>
        </div>
        <div class="container-background">

        <!-- TODO: left side view the pre views of games -->
        
        <!-- -->


        <div class="right-side">

          <div class ="login-side">
        <!-- login layout -->


          <form id="form-login" method="post" class="well">
            <h2>Cryptto</h2>
            <h6>Please Login To Your Account</h6>
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="user-tf" name="user" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="pass-tf" name="pass" class="form-control">
            </div>
            <div class="controls">
              <button type="button" class=""><span class=""></span>Remember Me</button>
              <button type="submit" class=""><span class=""></span>Sign In</button>
            </div>
            <div class=""></div>
              <hr>
              <div class="btm-links">
              <div id="forgot-password"><a href="#">Forgot Your Password?</a></div>
              <div id="create-account"><a href="/signup">Create An Account</a></div>
            </div>
            <div class="clearfix"></div>
          </form>

        <!-- login layout end -->
          </div>
        </div>
        </div>
        <div class="foot"></div>
